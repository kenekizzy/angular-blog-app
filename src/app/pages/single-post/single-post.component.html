<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <img [src]="postData.postImgPath" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{postData.category.category}}</small>
                    <small class="bg-light text-success text-center m-3">Featured</small>
                    <small class="bg-light text-info text-center m-3">Views - {{postData.views}}</small>
                    <small class="bg-light text-warning text-center m-3">Last Updated - {{postData.createdAt.toMillis() | date}}</small>
                    <h1 class="mt-3 mb-3">{{postData.title}}</h1>
                    <p [innerHtml]="postData.content">
                    </p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3" >
            <div *ngFor="let similarPost of similarPostData">
                <app-post-card [PostData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
