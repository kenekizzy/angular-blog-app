<div class="card mt-5">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment below</p>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea cols="30" rows="10" class="form-control" placeholder="Enter Comments"></textarea>
            </div>
            <button class="btn btn-info btn-sub mt-2">Add Comment</button>
        </form>
    </div>

</div>
